<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body class="bg-stone-50 dark:bg-black text-stone-900 dark:text-gray-100 transition-colors duration-200">
    <!-- Sticky Header -->
    <header class="sticky top-0 z-50 bg-white dark:bg-black border-b border-stone-200 dark:border-gray-800 shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-3 md:py-4">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 md:gap-4">
                <!-- Restaurant Name -->
                <h1 class="text-xl md:text-2xl font-bold text-stone-900 dark:text-gray-100">Menu</h1>
                
                <!-- Search and Dark Mode Toggle -->
                <div class="flex items-center gap-3">
                    <!-- Search Input -->
                    <div class="flex-1 md:flex-initial md:min-w-[300px]">
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Search menu items..." 
                            class="w-full px-4 py-2.5 md:py-2 border border-stone-300 dark:border-gray-800 rounded-lg bg-white dark:bg-gray-900 text-stone-900 dark:text-gray-100 placeholder-stone-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-amber-500 dark:focus:ring-amber-400 focus:border-transparent text-sm md:text-base transition-all duration-200"
                        >
                    </div>
                    
                    <!-- Dark Mode Toggle -->
                    <button 
                        id="dark-mode-toggle" 
                        class="p-2 rounded-lg bg-stone-100 dark:bg-gray-900 hover:bg-stone-200 dark:hover:bg-gray-800 transition-colors duration-200 flex-shrink-0"
                        aria-label="Toggle dark mode"
                    >
                        <svg id="sun-icon" class="w-5 h-5 text-stone-700 dark:text-gray-200 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <svg id="moon-icon" class="w-5 h-5 text-stone-700 dark:text-gray-200 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-6 md:py-8">
        <!-- Customer Menu View -->
        <section id="customer-view" class="w-full">
            <div id="menu-container" class="space-y-4 md:space-y-6"></div>
        </section>

        <!-- Admin View -->
        <section id="admin-view" class="w-full hidden">
            <!-- Admin table will be rendered here -->
        </section>
    </main>

    <script src="assets/js/menu-mock-data.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
