<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
    <header class="bg-gray-800 text-white py-4 px-6">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Menu</h1>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <!-- Customer Menu View -->
        <section id="customer-view" class="w-full">
            <div class="max-w-3xl mx-auto p-4">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search menu items..." 
                    class="w-full px-4 py-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent text-base md:text-lg"
                >
                <div id="menu-container"></div>
            </div>
        </section>

        <!-- Admin View -->
        <section id="admin-view" class="w-full hidden">
            <!-- Admin table will be rendered here -->
        </section>
    </main>

    <script src="assets/js/menu-mock-data.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
